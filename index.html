<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>jQuery - Progress Bars</title>
        
        <style type="text/css">
  		.progressBar {
					width: 400px;
					height: 22px;
					border: 1px solid #111;
					background-color: #292929;
			}
			
			.progressBar div {
					height: 100%;
					color: #fff;
					text-align: right;
					line-height: 22px; /* same as #progressBar height if we want text middle aligned */
					width: 0;
					background-color: #0099ff;
			}		        
        </style>
        
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script>
			/*
				
				jQuery - Progress Bars
				===================
				
				jQuery - Animate Multiple Progress Bars
				
				Original code:
				* http://workshop.rs/2012/12/animated-progress-bar-in-4-lines-of-jquery/
				* http://jsfiddle.net/X5Dxk/
				        
				I modified this code to use one class for multiple progress bars.
				You can use the id to set the maximum value for the progress bar.
								
				You can enable the labels of the progress bars in the code, just comment the right line.			
				
			*/
			function progress(percent, element) {
				var progressBarWidth = percent * element.width() / 100;
				// With labels:
				element.find('div').animate({ width: progressBarWidth }, 500).html(percent + "%&nbsp;");
				
				// Without labels:
				//element.find('div').animate({ width: progressBarWidth }, 500);
			}
			
			$(document).ready(function() { 
				$('.progressBar').each(function() { 
					//alert('Hello');
					var bar = $(this);
					var max = $(this).attr('id');
					max = max.substring(3);
					
					//alert(max);
					progress(max, bar);
				});
			});
		</script>        
    </head>
    <body>
		<div class="progressBar" id="max22"><div></div></div>
		<hr />
		<div class="progressBar" id="max92"><div></div></div>
    </body>
</html>
